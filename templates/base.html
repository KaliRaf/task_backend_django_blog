{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-primary">
    <div class="container">
        <div class="navbar-header">
            <a class=" navbar-brand" href="#">Blog</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav ">
                <li><a class="nav-item nav-link active" href="{% url 'post' %}">Posts</a></li>
            </ul>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <span class="nav-item nav-link">Welcome {{ user.username }}</span>
                <li><a class="nav-item nav-link active" href="{% url 'my-account' %}"><span
                        class="glyphicon glyphicon-user"></span>My Account</a>

                <li><a class="nav-item nav-link active" href="{% url 'logout' %}"><span
                        class="glyphicon glyphicon-user"></span>Logout</a>
                    {% else %}
                <li><a class="nav-item nav-link active" href="{% url 'register' %}"><span
                        class="glyphicon glyphicon-user"></span>Sign Up</a>
                </li>
                <li><a class="nav-item nav-link active" href="{% url 'login' %}"><span
                        class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        {% for message in messages %}
            <h2 style="color: green">
                {{ message }}
            </h2>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
